<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercicio 1</title>
	<meta charset="utf-8" http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  </head>
  <body>
	<table align = "center" border="2" style="width: 20%">
		<th><a href="index.html">Home</a></th>
	</table>
    <form align = "center" border = "1" style = "width: 40%">
        <label for="editora">Editora:</label>
        <input type="text" maxlength="256" name="editora" placeholder="Editora">
        <br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" maxlength="256" name="endereco" placeholder="Endereço">
        <br>
        
        <label for="cnpj">CNPJ:</label>
        <input type="number" maxlength="14" name="cnpj" placeholder="CNPJ">
        <br>
        
        <label for="site">Site:</label>
        <input type="text" maxlength="256" name="site" placeholder="Site">
        <br>
        
        <label for="email">Email:</label>
        <input type="email" maxlength="256" name="email" placeholder="Email">
        <br>
        
        <label for="telefone">Telefone:</label>
        <input type="number" maxlength="11" name="telefone" placeholder="Telefone">
        <br>
        
        <label for="contato">Contato:</label>
        <input type="text" maxlength="256" name="contato" placeholder="Contato">
        <br>
        
        <label for="genero">Genero:</label>
        <select name="genero">
                    <option value="">Escolha uma opção</option>
                    <option value="policial">Policial</option>
                    <option value="ficcao">Ficção</option>
                    <option value="nao-ficcao">Não Ficção</option>
                    <option value="religioso">Religioso</option>
                    <option value="esporte">Esporte</option>
                    <option value="profissional">Profissional</option>
                    <option value="outros">Outros</option>
                </select>
        <br>

        <input type="submit" value="Enviar">
    </form>
	
  </body>
</html>
